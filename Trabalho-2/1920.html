    <p>O modelo A de HENRY FORD foi algo revolucionário. Inspirado no LINCOLN da década 20, apresentava dimensões menores e era até carinhosamente chamado de "BABY LINCOLN". Neste modelo de 1929, apareciam maçanetas externas, nos modelos anteriores eram maçanetas internas.</p>
